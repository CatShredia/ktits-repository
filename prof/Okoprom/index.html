<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body class="body">
    <header class="header">
      <div class="container header__inner">
        <a href="#" class="header-a"
          ><img src="rec/img/logo.png" alt="Логотип" class="header-logo-img" />
          <h1 class="title">Окопром</h1></a
        >

        <div class="header-contacts">
          <p class="header-text">myemail@gmail.com</p>
          <p class="header-text">+7(950)3451211</p>
        </div>

        <a class="header-link link" href="html/delivery.html">Доставка</a>
        <a class="header-link link" href="html/warranty.html">Гарантии</a>

        <button type="button" class="header-menu-button link">
          Консультация
        </button>

        <div class="menu">
          <button type="button" class="header-menu-button" onclick="menu()">
            <img src="rec/img/Menu.png" alt="Меню" srcset="" />
          </button>
          <div class="menu-active">
            <a class="header-link link" href="html/catalog.html">Каталог</a>

        </div>
      </div>
    </header>
    <div class="menu-active"></div>
    <main class="main">
      <div class="form_inner">
        <form action="" method="post">
          <div class="inputs">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Ваше Имя"
              class="font-input"
            />
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="Телефон"
              class="font-input"
            />
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Почта"
              class="font-input"
            />
          </div>

          <button type="button" class="font-button">ОТПРАВИТЬ</button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="container footer_inner">
        <a href="#" class="header-a"
          ><img src="rec/img/logo.png" alt="Логотип" class="header-logo-img" />
          <h1 class="title">Окопром</h1></a
